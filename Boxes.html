                <div class="col-md-2">
                    <button class="navbar-toggler" type="button" data-toggle="collapse"

    <div class="container">
        <div class="row">
            Interested in a custom box order? <br>Fill out the form below and our sales team will contact you.
        </div>
        <div class="row">
            <div class="col-md-8">
                <form>
                    <div class="form-group">
                        <label for="names">Name</label>
                        <input type="text" class="form-control" id="names" placeholder="Full Name">
                    </div>
                    <div class="form-group">
                        <label for="names">Phone</label>
                        <input type="text" class="form-control" id="names" placeholder="(***)***-****">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="Email@gmail.com">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your info with anyone
                            else.</small>
                    </div>
                    <div class="form-group">
                        <label for="messages">Message</label>
                        <textarea class="form-control" id="messagearea" rows="5"></textarea>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="Employers">
                        <label class="form-check-label" for="Employers">I would like to sign-up for your
                            newsletter</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
                <br>
            </div>
        </div>
